                charlev > levcmax ||
                charattr.some(function(x) {
                    return tohide.indexOf(x) > -1;
                })
            ) {
                $(this).hide();
            } else {
                $(this).show();
            }
        });
    }

    function itemfilter() {
        var levimin = ($("#levimin").val() == "") ? 0 : parseInt($("#levimin").val());
        var levimax = ($("#levimax").val() == "") ? 80 : parseInt($("#levimax").val());
        var filtervalue = $("#filter").val().toLowerCase();
        var rarivalues = [];
        $("input:checkbox:checked.rarity").each(function() {
            rarivalues.push($(this).next("label").attr("class"));
        });
        var typevalues = [];
        $("input:checkbox:checked.type").each(function() {
            typevalues.push($(this).next("label").attr("class"));
        });
        $(".item").each(function() {
            var ei = $(this);
            var name = ei.data("name");
            var rari = ei.attr("class").slice(7);
            var type = ei.attr("type");
            var itemlev = parseInt(ei.attr("level"));
            if (name.indexOf(filtervalue) > -1 && rarivalues.indexOf(rari) > -1 && typevalues.indexOf(type) > -1 && levimin <= itemlev && itemlev <= levimax) {
                ei.show();
            } else {
                ei.hide();
            }
        });
    }

    $("#filter").keyup(itemfilter);
    $("input:checkbox.rarity,input:checkbox.type").change(itemfilter);
    $("input:checkbox.gender,input:checkbox.race,input:checkbox.prof").change(charfilter);
    $("#items .levfilter").keyup(itemfilter);
    $("#chars .levfilter").keyup(charfilter);
    $(".checkAll").change(function() {
        $("input:checkbox." + $(this).attr("ctrl")).prop("checked", $(this).prop("checked"));
        var filt = $(this).attr("ctrl");
        if (filt == "rarity" || filt == "type") {
            itemfilter();
        } else {
            charfilter();
        }
    });

    $('ul.tabs li').click(function() {
        var tab_id = $(this).attr('toshow');

        $('ul.tabs li').removeClass('current');
        $('.tab-content').removeClass('current');

        $(this).addClass('current');
        $("#" + tab_id).addClass('current');
    });

    $("#filterbutton").click(function() {
        $("#filterdiv").toggle();
    });

    $("#get").click(function() {
        $("#content").empty();
        $("#filter").val("");
        $(".levfilter").val("");
        $("input:checkbox").prop("checked", true);
        $.each(guids, function(j, key) {
            var url = get_url("account", key);
            $.getJSON(url, function(data) {
                var account = data.name.replace(".", "Â·");
                $("#content").append($("<div/>").addClass(account + " account"));
                $("." + account).append($("<h2/>").text(account).attr("title", "CrÃ©Ã© le " + formatDate(data.created)));
                var wurl = get_url("worlds/" + data.world, key);
                $.getJSON(wurl, function(wdata) {
                    $("." + account).append($("<h6/>").text(wdata.name));
                });
                get_content(key, account);
            });
        });
    });
});
  </script>

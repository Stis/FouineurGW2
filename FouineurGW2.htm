if (jQuery) {
    jQuery(document).ready(function() {
        jQuery.fn.listAttributes = function(prefix) {
            var list = [];
            $(this).each(function() {
                //console.info(this);
                var attributes = [];
                for (var key in this.attributes) {
                    if (!isNaN(key)) {
                        if (!prefix || this.attributes[key].name.substr(0, prefix.length) == prefix) {
                            attributes.push(this.attributes[key].value);
                        }
                    }
                }
                list.push(attributes);
            });
            return (list.length > 1 ? list : list[0]);
        }
    });
}
</script>
  <script type="text/javascript">
//<![CDATA[
//jQuery.ajaxSetup({async:false});
$(window).load(function() {
    ENDPOINT = "https://api.guildwars2.com/v2/";
    ITEMCACHE = [];
    var UNKNOWN_ITEM = {
        //"icon": "http://www.guildwars2hub.com/sites/sardu.tentonhammer.com/files/DownedEnemy.png",
        "name": "Objet non identifié",
        "rarity": "Unknown"
    }

    var guids = [
        "Put API Key into those quotes"
    ];

    function get_url(path, key) {
        var url = ENDPOINT + path;
        if (key) {
            url = url + "?access_token=" + key;
        }
        return url;
    }

    function create_bag_item(bdata, target) {
        var ic = $("<div/>").addClass("item").addClass("r_" + bdata.item.rarity);
        ic.attr({
            type: bdata.item.type,
            level: bdata.item.level
        });
        var img = $("<img/>");
        img.attr("src", bdata.item.icon);
        ic.append(img);
        ic.data("name", bdata.item.name.toLowerCase());
        if (bdata.count > 1) {
            ic.append($("<span/>").text(bdata.count).addClass("count"));
        }
        ic.attr("title", bdata.item.name);
        target.append(ic);
    }

    function get_bag(bag, target) {
        var itemids = [];
        var items_in_bag = false;
        $.each(bag, function(i3, bagitem) {
            if (bagitem) {
                items_in_bag = true;
                if (!ITEMCACHE[bagitem.id]) {
                    itemids.push(bagitem.id);
                }
            }
        });
        var ids = itemids.join();

        function update_bag(bag, target) {
            $.each(bag, function(i, bdata) {
                if (bdata) {
                    bdata.item = ITEMCACHE[bdata.id];
                    if (!bdata.item) {
                        console.log("Invalid ID: " + bdata.id);
                        bdata.item = $.extend(true, {}, UNKNOWN_ITEM);
                        bdata.item.name = bdata.item.name + " [" + bdata.id + "]";
                        create_bag_item(bdata, target);
                    } else {
                        create_bag_item(bdata, target);
                    }
                }
            });
        }
        if (items_in_bag) {
            if (ids) {
                var url = get_url("items") + "?ids=" + ids;
                $.getJSON(url, function(data) {
                    $.each(data, function(i, itemdata) {
                        ITEMCACHE[itemdata.id] = itemdata;
                    });
                }).always(function() {
                    update_bag(bag, target)
                });
            } else {
                update_bag(bag, target);
            }
        }
    }

    function get_mats_data(key, account) {
        var curl = get_url("account/materials", key);
        $.getJSON(curl, function(matsdata) {
            var chardiv = $("<div/>").addClass("mats");
            chardiv.append($("<span/>").addClass("title").text("Matériaux"));
            var itemsdiv = $("<div/>").addClass("matstabs");
            chardiv.append(itemsdiv);
            while (matsdata.length) {
                get_bag(matsdata.splice(0, 150), itemsdiv);
            }
            $("." + account).append(chardiv);
            console.log("Matériaux : traité.");
        });
    }

    function get_bank_data(key, account) {
        var curl = get_url("account/bank", key);
        $.getJSON(curl, function(bankdata) {
            var chardiv = $("<div/>").addClass("bank");
            chardiv.append($("<span/>").addClass("title").text("Banque"));
            var itemsdiv = $("<div/>").addClass("banktabs");
            chardiv.append(itemsdiv);
            while (bankdata.length) {
                get_bag(bankdata.splice(0, 150), itemsdiv);
            }
            $("." + account).append(chardiv);
            console.log("Banque : traité.");
        });
    }

    function get_char_data(character, key, account) {
        var curl = get_url("characters/" + character, key);
        var chardiv = $("<div/>").addClass("character");
        $("." + account + " .characters").append(chardiv);
        $.getJSON(curl, function(cdata) {
            chardiv.attr({
                race: cdata.race,
                prof: cdata.profession,
                gender: cdata.gender,
                level: cdata.level
            });
            chardiv.append($("<span/>").addClass("title").text(character));
            chardiv.append("<br>");
            chardiv.append($("<span/>").addClass("spec").html("<img src=\"https://wiki.guildwars2.com/images/8/86/Any_tango_icon_20px.png\" class=\"icon " + cdata.gender + "\"></img><img src=\"https://wiki.guildwars2.com/images/8/86/Any_tango_icon_20px.png\" class=\"icon " + cdata.race + "\"></img><img src=\"https://wiki.guildwars2.com/images/8/86/Any_tango_icon_20px.png\" class=\"icon " + cdata.profession + "\"></img>" + cdata.level));
            var itemsdiv = $("<div/>").addClass("stuff");
            chardiv.append(itemsdiv);
            get_bag(cdata.equipment, itemsdiv);
            $.each(cdata.bags, function(i2, bag) {
                var itemsdiv = $("<div/>").addClass("bag");
                chardiv.append(itemsdiv);
                get_bag(bag.inventory, itemsdiv);
            });
            console.log(character + " : traité.");
        });
    }

    function get_content(key, account) {
        console.log("Traitement de la liste des personnages...");
        var url = get_url("characters", key);
        $.getJSON(url, function(data) {
            console.log("Chargement des données de personnages.");
            var charsdiv = $("<div/>").addClass("characters");
            $("." + account).append(charsdiv);
            $.each(data, function(i, charname) {
                get_char_data(charname, key, account);
            });
            get_bank_data(key, account);
            get_mats_data(key, account);
        });
    }

    function charfilter() {
        var levmin = ($("#levmin").val() == "") ? 1 : parseInt($("#levmin").val());
        var levmax = ($("#levmax").val() == "") ? 80 : parseInt($("#levmax").val());

        var tohide = [];
        $("input:checkbox:not(:checked,.rarity,.checkAll)").each(function() {
            tohide.push($(this).next("label").attr("class"));
        });

        $(".character").each(function() {
            var charlev = parseInt($(this).attr("level"));
            var charattr = $(this).listAttributes();
            if (
                levmin > charlev ||
                charlev > levmax ||
                charattr.some(x => tohide.indexOf(x) > -1)
            ) {
                $(this).hide();
            } else {
                $(this).show();
            }
        });
    }

    function itemfilter() {
        var filtervalue = $("#filter").val().toLowerCase();
        var rarivalues = [];
        $("input:checkbox:checked.rarity").each(function() {
            rarivalues.push($(this).next("label").attr("class"));
        });
        $(".item").each(function(i, e) {
            var ee = $(e);
            var name = ee.data("name");
            var rari = ee.attr("class").slice(7);
            if (name.indexOf(filtervalue) > -1 && rarivalues.indexOf(rari) > -1) {
                ee.show();
            } else {
                ee.hide();
            }
        });
    }

    $("#filter").keyup(itemfilter);
    $("input:checkbox.rarity").change(itemfilter);
    $("input:checkbox.gender,input:checkbox.race,input:checkbox.prof").change(charfilter);
    $(".levfilter").keyup(charfilter);
    $(".checkAll").change(function() {
        $("input:checkbox." + $(this).attr("ctrl")).prop("checked", $(this).prop("checked"));
        if ($(this).attr("ctrl") == "rarity") {
            itemfilter();
        } else {
            $(".gender,.race,.prof").each(charfilter);
        }
    });

    $("#filterbutton").click(function() {
        $("#filterdiv").toggle();
    });

    $("#get").click(function() {
        $("#content").empty();
        $("#filter").val("");
        $(".levfilter").val("");
        $("input:checkbox").prop("checked", true);
        $.each(guids, function(j, key) {
            var url = get_url("account", key);
            $.getJSON(url, function(data) {
                var account = data.name.replace(".", "·");
                $("#content").append($("<div/>").addClass(account + " account"));
                $("." + account).append("<h2>" + account + "</h2>");
                var wurl = get_url("worlds/" + data.world, key);
                $.getJSON(wurl, function(wdata) {
                    var world = wdata.name;
                    $("." + account).append("<h6>" + world + "</h6>");
                });
                get_content(key, account);
            });
        });
        console.log("Traitement terminé.");
    });
}); //]]>
  </script>

<body>
<div id="header">
    <input id="filter" placeholder="Trouve moi où est..." type="text"><input id="get" type="button" value="(Re)Charger"><img id="filterbutton" src="https://cdn0.iconfinder.com/data/icons/fatcow/32/filter.png">
    <br><br>
    <div class="hidden" id="filterdiv">
        Rareté<input class="filters checkAll" ctrl="rarity" type="checkbox"><br>

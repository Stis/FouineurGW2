<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
  <title>Le Fouineur</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="jquery-3.0.0.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div id="header">
        <div id="menu">
            <img alt="Menu" id="menuButton" src="img/menu.png" title="Menu">
            <div id="menuPop">
                <span id="getIdents"><img alt="Identités" src="img/identites.png" title="Identités">Identités</span><br />
                <!-- <span id="getBuilds"><img alt="Builds" src="img/specialisation.png" title="Builds">Spécialisations</span><br /> -->
                <span id="getWallet"><img alt="Portefeuille" src="img/portefeuille.png" title="Portefeuille">Portefeuille</span><br />
                <span id="getBags"><img alt="Sacs et coffres" src="img/sacs.png" title="Sacs et coffres">Sacs et coffres</span><br />
                <span id="getWard"><img alt="Garde-robe" src="img/garderobe.png" title="Garde-robe">Garde-robe</span><br />
                <span id="getMinis"><img alt="Miniatures" src="img/miniatures.png" title="Miniatures">Miniatures</span><br />
                <span id="getFinish"><img alt="Coups de grâce" src="img/coupsdegrace.png" title="Coups de grâce">Coups de grâce</span><br />
                <span id="getDyes"><img alt="Teintures" src="img/teintures.png" title="Teintures">Teintures</span><br />
                <span id="getTitles"><img alt="Titres" src="img/titres.png" title="Titres">Titres</span><br />
                <!-- <span id="getRecipes"><img alt="Recettes" src="img/recettes.png" title="Recettes">Recettes</span><br /> -->
                <!-- <span id="getPvP"><img alt="JcJ" src="img/jcj.png" title="JcJ">Joueur contre Joueur</span><br /> -->
                <!-- <span id="getAchievs"><img alt="Succès" src="img/succes.png" title="Succès">Succès</span><br /> -->
                <span id="getDaily"><img alt="Quotidien" src="img/succes.png" title="Quotidien">Quotidien</span><br />
                <span id="getDailyTom"><img alt="Quotidien de demain" src="img/succes.png" title="Quotidien de demain">... de demain</span><br />
                <br />
                Build GW2 : <span id="build">.....</span>
            </div>
        </div>
        <span id="title">Le Fouineur</span>
        <input class="simpleFilter hidden" placeholder="Trouve moi où est..." type="text">
        <input id="filterInp" class="hidden" placeholder="Trouve moi où est..." type="text">
        <div id="filter" class="hidden">
            <img alt="Filtres" id="filterButton" src="img/filtres.png" title="Filtres">
            <div id="filterPop">
                <div id="items" class="hidden">
                    Rareté<input class="checkAll" ctrl="rarity" type="checkbox"><br>
                    <span class="hidden"><input class="rarity" type="checkbox"><label class="Empty">Vide</label><br></span>
                    <input class="rarity" type="checkbox"><label class="Junk">Inutile</label><br>
                    <input class="rarity" type="checkbox"><label class="Basic">Basic</label><br>
                    <input class="rarity" type="checkbox"><label class="Fine">Raffiné</label><br>
                    <input class="rarity" type="checkbox"><label class="Masterwork">Chef-d'oeuvre</label><br>
                    <input class="rarity" type="checkbox"><label class="Rare">Rare</label><br>
                    <input class="rarity" type="checkbox"><label class="Exotic">Exotique</label><br>
                    <input class="rarity" type="checkbox"><label class="Ascended">Élevé</label><br>
                    <input class="rarity" type="checkbox"><label class="Legendary">Légendaire</label><br>
                    <input class="rarity" type="checkbox"><label class="Unknown">Inconnu</label><br>
                    Type<input class="checkAll" ctrl="type" type="checkbox"><br>
                    <input class="type" type="checkbox"><label class="UpgradeComponent">Amélioration</label><br>
                    <input class="type" type="checkbox"><label class="Weapon">Arme</label><br>
                    <input class="type" type="checkbox"><label class="Armor">Armure</label><br>
                    <input class="type" type="checkbox"><label class="Trinket">Bijou</label><br>
                    <input class="type" type="checkbox"><label class="Consumable">Consommable</label><br>
                    <input class="type" type="checkbox"><label class="Container">Conteneur</label><br>
                    <input class="type" type="checkbox"><label class="Back">Dorsal</label><br>
                    <input class="type" type="checkbox"><label class="Gizmo">Gizmo</label><br>
                    <input class="type" type="checkbox"><label class="CraftingMaterial">Matériau</label><br>
                    <input class="type" type="checkbox"><label class="MiniPet">Miniature</label><br>
                    <input class="type" type="checkbox"><label class="Tool">Outil</label><br>
                    <input class="type" type="checkbox"><label class="Gathering">Récolte</label><br>
                    <input class="type" type="checkbox"><label class="Bag">Sac</label><br>
                    <input class="type" type="checkbox"><label class="Trait">Trait</label><br>
                    <input class="type" type="checkbox"><label class="Trophy">Trophée</label><br>
                    <input class="type" type="checkbox"><label class="Unknown">Inconnu</label><br>
                    <input class="type" type="checkbox"><label class="Empty">Slot vide</label><br>
                    Niveau<br>
                    <input class="levFilter" id="levIMin" onclick="this.select();" placeholder="min" type="text"> - <input class="levFilter" id="levIMax" onclick="this.select();" placeholder="max" type="text">
                </div>
                <div id="chars" class="hidden">
                    Genre<input class="checkAll" ctrl="gender" type="checkbox"><br>
                    <input class="gender" type="checkbox"><label class="Female"></label><br>
                    <input class="gender" type="checkbox"><label class="Male"></label><br>
                    Race<input class="checkAll" ctrl="race" type="checkbox"><br>
                    <input class="race" type="checkbox"><label class="Asura"></label><br>
                    <input class="race" type="checkbox"><label class="Charr"></label><br>
                    <input class="race" type="checkbox"><label class="Human"></label><br>
                    <input class="race" type="checkbox"><label class="Norn"></label><br>
                    <input class="race" type="checkbox"><label class="Sylvari"></label><br>
                    Profession<input class="checkAll" ctrl="prof" type="checkbox"><br>
                    <input class="prof" type="checkbox"><label class="Elementalist"></label><br>
                    <input class="prof" type="checkbox"><label class="Mesmer"></label><br>
                    <input class="prof" type="checkbox"><label class="Guardian"></label><br>
                    <input class="prof" type="checkbox"><label class="Warrior"></label><br>
                    <input class="prof" type="checkbox"><label class="Engineer"></label><br>
                    <input class="prof" type="checkbox"><label class="Necromancer"></label><br>
                    <input class="prof" type="checkbox"><label class="Revenant"></label><br>
                    <input class="prof" type="checkbox"><label class="Ranger"></label><br>
                    <input class="prof" type="checkbox"><label class="Thief"></label><br>
                    Niveau<br>
                    <input class="levFilter" id="levCMin" onclick="this.select();" placeholder="min" type="text"> - <input class="levFilter" id="levCMax" onclick="this.select();" placeholder="max" type="text">
                </div>
            </div>
        </div>
    </div>

    <div id="content">
        <textarea id="keyList" placeholder="Insérez votre clé d'API ici. Si plusieurs, séparées par une espace, une virgule ou un retour à la ligne."></textarea><br />
        <button id="saveKeys">    Sauver</button>
        <button id="delKeys">Effacer    </button>
    </div>
</body>
</html>
